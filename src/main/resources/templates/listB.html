    <div id="preloader">
        <div id="loader" class="dots-fade">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div id="top" class="s-wrap site-wrapper">

        <!-- site header
        ================================================== -->
        <header class="s-header">

            <div class="header__top">
                <div class="header__logo">
                    <a class="site-logo" href="index.html">
                        <img src="asserts/images/logo.svg" th:src="@{asserts/images/logo.svg}" alt="Homepage">
                    </a>
                </div>

                <div class="header__search">
    
                    <form role="search" method="get" class="header__search-form" action="#">
                        <label>
                            <span class="hide-content">查找:</span>
                            <input type="search" class="header__search-field" placeholder="Type Keywords" value="" name="s" title="Search for:" autocomplete="off">
                        </label>
                        <input type="submit" class="header__search-submit" value="Search">
                    </form>
        
                    <a href="#0" title="Close Search" class="header__search-close">Close</a>
        
                </div>  <!-- end header__search -->

                <!-- toggles -->
            </div> <!-- end header__top -->
            <nav class="header__nav-wrap" th:fragment="menu">

                <ul class="header__nav" th:replace="index::menu">
                    <li class="current"><a href="index.html" title="">主页</a></li>
					<li class="current"><a href="index.html" title="">失物信息</a></li>
					<li class="current"><a href="index.html" title="">招领信息</a></li>
					
                    <li class="has-children">
                        <a href="#0" title="">用户</a>
                        <ul class="sub-menu">
                        <li><a href="listUser.html" th:href="@{/listUser.html}">查看用户</a></li>
                        <li><a href="addUser.html" th:href="@{/addUser.html}">添加用户</a></li>
                        </ul>
                    </li>
					<li class="has-children">
					    <a href="#0" title="">信息</a>
					    <ul class="sub-menu">
					    <li><a href="addGoods.html" th:href="@{/addGoods.html}">发布信息</a></li>
					    <li><a href="listMyGoods.html" th:href="@{/listMyGoods.html}">我的发布</a></li>
					    </ul>
					</li>
					<li class="has-children">
					    <a href="#0" title="">公告</a>
					    <ul class="sub-menu">
					    <li><a href="addBulletin.html" th:href="@{/addBulletin.html}">发布公告</a></li>
					    <li><a href="listBulletin.html" th:href="@{/listBulletin.html}">查看公告</a></li>
					    </ul>
					</li>
                    <li><a href="page-about.html" title="">系统信息公布</a></li>
					<li class="has-children">
					    <a href="#0" title="">留言板</a>
					    <ul class="sub-menu">
					    <li><a href="listContact.html" th:href="@{/listContact.html}">查看留言板</a></li>
					    <li><a href="addContact.html" th:href="@{/addContact.html}">填写留言</a></li>
					    </ul>
					</li>
					<li class="has-children">
					    <a href="#0" title="">账号</a>
					    <ul class="sub-menu">
					    <li><a href="updateSelfUser.html">更改账号信息</a></li>
					    <li><a href="logout.html">注销登陆</a></li>
					    </ul>
					</li>
                </ul> <!-- end header__nav -->

            </nav> <!-- end header__nav-wrap -->

            

        </header> <!-- end s-header -->
		<div class="s-content">
		    <div class="media-wrap">
		        <div>
		            <img src="../static/asserts/images/thumbs/goods/goodsb.jpg" srcset="asserts/images/thumbs/goods/goodsb.jpg 2000w, 
		                      asserts/images/thumbs/goods/goods-1000.jpg 1000w, 
		                      asserts/images/thumbs/goods/goods-500.jpg 500w" sizes="(max-width: 2000px) 100vw, 2000px" alt="">
		        </div>
		    </div>
		<div >
		
		<div class="s-content" >
			<form action="seekGoodsB" class="heading text-capitalize text-center" method="post">
			<label>检索:</label><input name="goal"/> <br/>
			<button type="submit">查找</button>
			</form>
			</div>
			
		<div class="s-content">
		    
		    <div class="masonry-wrap">
		
		        <div class="masonry" >
		    
		            <div class="grid-sizer"></div>
		    
		            <article class="masonry__brick entry format-standard animate-this" th:each="goods,status:${glist}" >
		                <div class="entry__thumb">
		                    <img src="images/thumbs/masonry/woodcraft-600.jpg" th:src="@{'asserts/goods/'+${goods.getGoodsImg()}}" 
		                                 alt="">
		                </div>
		            		
		                <div class="entry__text">
		                    <div class="entry__excerpt">
		                        <p th:text="${goods.goodsInfo}">
		            				1111111111111111111111111111111111111
		                        </p>
		                    </div>
		                    <div class="entry__header">
		                        <div class="entry__meta">
		                            <span class="entry__meta-cat">
		                                <a th:href="@{/getit(id=${goods.getGoodsId()})}">认领物品</a> 
		                                <a th:href="@{/getit(id=${goods.getGoodsId()})}">举报违规</a>
		                            </span>
		                            <span class="entry__meta-date">
										<p th:text="${#dates.format(goods.getGoodsTime(),'yyyy-MM-dd HH:mm:ss')}">时间</p>
		                            </span>
		                        </div>
		                        
		                    </div>
		                </div>
		            		
		            </article> <!-- end article -->
		           
		           		           		           
		        </div> <!-- end masonry -->
		
		    </div> <!-- end masonry-wrap -->
		</div> <!-- end s-content -->
